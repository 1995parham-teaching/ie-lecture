---
kind: pipeline
name: default
type: docker

steps:
  - name: jekyll
    image: jekyll/jekyll
    commands:
      - jekyll build
    volumes:
      - name: build
        path: /docker/src
    when:
      branch:
        - master
  - name: htmlhint
    image: node
    volumes:
      - name: build
        path: .
    commands:
      - npx htmlhint ./_site/slides/**/*.html ./_site/index.html
    when:
      branch:
        - master

volumes:
  - name: build
    temp: {}
